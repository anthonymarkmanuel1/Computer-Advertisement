<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Technology Advertisement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }
        .header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .ad-banner {
            background: #007BFF;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            margin-top: 20px;
        }
        .ad-banner img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .ad-banner h1 {
            font-size: 24px;
            margin: 0 0 10px 0;
        }
        .ad-banner p {
            font-size: 16px;
            margin: 0 0 20px 0;
        }
        .ad-banner a {
            background: #28a745;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 18px;
        }
        .ad-banner a:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Welcome to the Future of Computer Technology!</h1>
    </header>

    <div class="container">
        <div class="ad-banner">
            <img src="your-image-url.jpg" alt="Advanced Computer Technology">
            <h1>Discover Cutting-Edge Computers</h1>
            <p>Upgrade to the latest technology with our state-of-the-art computers that deliver performance, speed, and reliability.</p>
            <a href="https://yourwebsite.com">Shop Now</a>
        </div>
    </div>
</body>
</html>
